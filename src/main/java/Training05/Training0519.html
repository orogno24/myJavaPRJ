<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Join</title>
    <style type="text/css">
        .main {
            margin: auto;
            padding: 15px;
            background-color: azure;
            width: 700px;
            border: 1px solid grey;
            border-radius: 2px;
        }

        .textsize {
            font-size: 50%;
        }
    </style>
</head>

<body>
<div class="main">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Pterois_volitans_Manado-e_edit.jpg/300px-Pterois_volitans_Manado-e_edit.jpg" width="100" height="100" class="lbs">
    <br>
    <h3> 회원가입 </h3>

    <hr>
    <form name="join" method="get" action="index.html">
        이름 <input type="text" size="20" name="u_name" maxlength="10" value="이름을 입력해 주세요.">
        <br>아이디 <input type="text" size="20" name="u_id" maxlength="10"> <input type="button" value="중복확인">
        <br>비밀번호 <input type="password" size="20" name="u-pass" maxlength="10">
        <br>성별<input type="radio" name="gender" value="f" checked>여자
        <input type="radio" name="gender" value="m">남자
        <input type="radio" name="gender" value="o">기타
        <br>이메일주소 <input type="email" name="u_email">
        <hr>
        <h3> 선택 사항 입력 </h3>
        관심사 <input type="checkbox" name="is" value="it" checked>문화/예술/음악
        <input type="checkbox" name="is" value="movie">정치/사회/역사
        <input type="checkbox" name="is" value="music">게임
        <input type="checkbox" name="is" value="reading">패션/뷰티
        <input type="checkbox" name="is" value="trip">창업/경영
        <br>주소지 <select name="u_addr">
        <option value="seoul">서울시</option>
        <option value="kyung">경기도</option>
        <option value="incheon">인천시</option>
        <option value="busan">부산시</option>
        <option value="kang">강릉시</option>
    </select>
        <br>프로필 이미지 <input type="file">
        <br>
        <div class="textsize">
            * 이미지는 JPG 이미지만 가능 합니다.
            <br>
            * 주의! 본인확인 용으로 사용됩니다. 반드시 사용하실 분의 실 사진을 등록해 주세요.
            <br>
            * 등록한 사진이 사용자와 상이 할 경우 입장을 못 하실 수 있습니다.
            <br>
            * 사진변경을 원하시는 분은 현장 안내데스크에서 신청해주세요
        </div>
        <hr>
        <input type="submit" value="전송하기">
        <input type="reset" value="취소하기">
    </form>
</div>
</body></html>
