<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>단위 변환</title>
</head>
<body>
<script type = "text/javascript">
  var cm = parseFloat(prompt("cm를 입력하세요", ""));
  var feet = parseFloat(cm / 2.54);
  var inch = parseFloat(feet / 12);
  alert("cm 값 :"  + cm + "feet 값 :" + feet + "inch 값 : " + inch);
</script>
</body>
</html>
